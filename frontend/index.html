<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CS Twitter</h1>
    <div class="auth-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Signup</button>
    </div>
  </header>

  <div class="post-section">
    <label for="postContent"><strong>What's on your mind?</strong></label><br>
    <textarea id="postContent" placeholder="Type your post here..."></textarea><br>
    <button onclick="submitPost()">Post</button>
  </div>
  <br>

  <div id="feed">
    <!-- Posts and comments will be rendered here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
